<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
  }
  .calculator {
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .calculator input[type="text"] {
    width: 100%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border: none;
    border-bottom: 1px solid #ccc;
  }
  .calculator input[type="button"] {
    width: 25%;
    height: 60px;
    font-size: 24px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .calculator input[type="button"]:hover {
    background-color: #f0f0f0;
  }
  .calculator input[type="button"]:active {
    background-color: #ddd;
  }
  .calculator .equal {
    background-color: #4CAF50;
    color: white;
  }
  .calculator .equal:hover {
    background-color: #45a049;
  }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" value="">
    <table border="1" style="width:100%; border-collapse: collapse;">
      <tr>
        <td><input type="button" onclick="document.getElementById('result').value += '7'" value="7"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '8'" value="8"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '9'" value="9"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '/'" value="/"></td>
      </tr>
      <tr>
        <td><input type="button" onclick="document.getElementById('result').value += '4'" value="4"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '5'" value="5"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '6'" value="6"></td>
        <td><input type="button" onclick="document.getElementById('result').value += ''" value=""></td>
      </tr>
      <tr>
        <td><input type="button" onclick="document.getElementById('result').value += '1'" value="1"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '2'" value="2"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '3'" value="3"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '-'" value="-"></td>
      </tr>
      <tr>
        <td><input type="button" onclick="document.getElementById('result').value += '0'" value="0"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '.'" value="."></td>
        <td><input type="button" onclick="document.getElementById('result').value = ''" value="C"></td>
        <td><input type="button" onclick="document.getElementById('result').value += '+' " value="+"></td>
      </tr>
      <tr>
        <td colspan="4"><input class="equal" type="button" onclick="document.getElementById('result').value = eval(document.getElementById('result').value)" value="="></td>
      </tr>
    </table>
  </div>
</body>
</html>
